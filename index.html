<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王飞腾 | 个人主页</title>
    <link rel="stylesheet" href="style.css">

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']], // 支持 $ 行内公式
                displayMath: [['$$', '$$'], ['\\[', '\\]']], // 支持 $$ 独行公式
                processEscapes: true
            },
            options: {
                // 因为我们是动态加载博文，所以需要告诉 MathJax 监听动态内容
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <nav>
        <div class="container nav-flex">
            <span class="logo" onclick="showSection('about')" style="cursor:pointer">我的主页</span>
            <div class="links">
                <a href="javascript:void(0)" onclick="showSection('about')">关于</a>
                <a href="javascript:void(0)" onclick="showSection('blog')">博文</a>
                <a href="javascript:void(0)" onclick="showSection('publications')">发表</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="about">
            <h1 class="fade-in">你好，我是 <span class="highlight">王飞腾</span></h1>
            <p class="description">一名科研人员，致力于使用机器学习分子动力学研究固液界面的结构与动态，为宏观可观测量提供原子/分子水平的洞见。</p>
        </section>

        <section id="blog" class="hidden">
            <h2 class="section-title">最新文章</h2>
            <div id="post-list"></div>
        </section>

        <section id="publications" class="hidden">
            <h2 class="section-title">发表作品</h2>
            <div id="pub-list"></div>
        </section>

        <section id="post-detail" class="hidden">
            <div class="post-layout">
        <aside class="toc-container">
            <div class="toc-sticky">
                <h4>目录</h4>
                <nav id="toc-list"></nav>
            </div>
        </aside>

        <div class="post-body">
            <button class="back-btn" onclick="showSection('blog')">← 返回列表</button>
            <article id="detail-content"></article>
        </div>
    </div>
            <button class="back-btn" onclick="showSection('blog')">← 返回列表</button>
            <article id="detail-content"></article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
